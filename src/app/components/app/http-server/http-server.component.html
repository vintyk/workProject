<div class="col-xs-8 col-xs-offset-2">
  <button class="btn btn-primary" (click)="loadCars()">Загрузить машины</button>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let car of cars">
       {{car.name}} ({{car.color}}) <span class="badge badge-pill badge-warning">id={{car.id}}</span>
    </li>
  </ul>
</div>
